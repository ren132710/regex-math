<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RegEx Arithmetic</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" type="module"></script>
  </head>
  <body>
    <main class="main-background">
      <section class="title">RegEx Arithmetic</section>
      <section class="grid-container">
        <div class="grid-row message-row">Type in a math problem using operators (+,-,*,/,^)</div>
        <div class="grid-row form-row">
          <form id="equation-form">
            <input id="equation" class="input" />
            <button id="btn" type="submit">Solve</button>
          </form>
        </div>
        <div class="grid-row answer-row">
          <span class="answer-title">Answer</span>
          <span id="answer"></span>
        </div>
      </section>
    </main>
  </body>
</html>
